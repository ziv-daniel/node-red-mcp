name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly builds at 2 AM UTC
    - cron: '0 2 * * *'

# Allow only one concurrent deployment per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  YARN_VERSION: '4.9.4'
  REGISTRY_URL: 'ghcr.io'

jobs:
  # Job 1: Code Quality & Security Analysis
  quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for SonarCloud

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ§¶ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install dependencies
        run: yarn install --immutable

      - name: ğŸ” Type checking
        run: yarn type-check

      - name: ğŸ”§ Lint code
        run: yarn lint

      - name: ğŸ¨ Check code formatting
        run: yarn format:check

      - name: ğŸ”’ Security audit
        run: yarn audit --groups dependencies
        continue-on-error: true

      # SonarCloud disabled - requires sonar-project.properties configuration
      # Uncomment when sonar-project.properties is created
      # - name: ğŸ” SonarCloud Scan
      #   uses: SonarSource/sonarcloud-github-action@master
      #   if: github.actor != 'dependabot[bot]'
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   continue-on-error: true

  # Job 2: Build & Unit Tests
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: ['22', '23']

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ§¶ Enable Corepack
        run: corepack enable

      - name: ğŸ“¦ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ğŸ“¥ Install dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build project
        run: yarn build

      - name: ğŸ§ª Run unit tests
        run: yarn test --reporter=verbose --coverage
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '22'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 3: End-to-End Tests
  # TODO: Re-enable after fixing silent error handling in src/index.ts
  # The server crashes silently during startup, making E2E tests fail without useful error messages
  e2e:
    name: ğŸ­ E2E Tests (Disabled)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality]
    if: false # Temporarily disabled

    services:
      # Node-RED service for E2E testing
      node-red:
        image: nodered/node-red:latest
        ports:
          - 1880:1880
        env:
          NODE_ENV: development
        options: >-
          --health-cmd "curl -f http://localhost:1880 || exit 1" --health-interval 30s --health-timeout 10s --health-retries 3

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ§¶ Enable Corepack
        run: corepack enable

      - name: ğŸ“¥ Install dependencies
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build project
        run: yarn build:prod

      - name: ğŸ­ Install Playwright browsers
        run: yarn playwright install --with-deps chromium

      - name: ğŸš€ Start MCP server in background
        run: yarn start &
        env:
          NODE_ENV: test
          PORT: 3000
          MCP_TRANSPORT: http
          HTTP_ENABLED: true
          NODERED_URL: http://localhost:1880

      - name: â³ Wait for services to be ready
        run: |
          # Wait for MCP server
          timeout 60s bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
          # Wait for Node-RED
          timeout 60s bash -c 'until curl -f http://localhost:1880; do sleep 2; done'

      - name: ğŸ§ª Run E2E tests
        run: yarn test:e2e
        env:
          BASE_URL: http://localhost:3000
          NODERED_URL: http://localhost:1880

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results-${{ github.run_id }}
          path: |
            e2e-results/
            test-results/
          retention-days: 7

  # Job 4: Security Scanning
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'schedule'

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: ğŸ“¦ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

  # Job 5: Docker Build & Push
  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            YARN_VERSION=${{ env.YARN_VERSION }}

